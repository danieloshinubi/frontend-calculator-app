<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .toggle {
        position: relative;
        display: inline-block;
        width: 100px;
        height: 15px;
        background-color: hsl(223, 31%, 20%);
        border-radius: 30px;
        /* border: 2px solid gray; */
      }
      /* After slide changes */

      .toggle:after {
        content: "";
        position: absolute;
        width: 10px;
        height: 12px;
        border-radius: 20px;
        background-color: hsl(25, 98%, 40%);
        top: 1px;
        left: 1px;
        transition: all 0.5s;
      }
      /* Toggle text */
      /* Checkbox checked effect */

      .checkbox:checked + .toggle::after {
        left: 49px;
      }
      /* Checkbox checked toggle label bg color */

      .checkbox:checked + .toggle {
        background-color: white;
      }
      /* Checkbox vanished */

      .checkbox {
        display: none;
      }
    </style>
  </head>

  <body>
    <main>
      <section class="top-calc-theme-toggle">
        <h1>calc</h1>
        <div class="theme-toggle">
          <p>THEME</p>
          <div>
            <div class="btw-toggle-number">
              <span>1</span> <span>2</span><span>3</span>
            </div>
            <div>
              <input type="checkbox" id="switch" class="checkbox" />
              <label for="switch" class="toggle"></label>
            </div>
          </div>
        </div>
      </section>
      <section>
        <input type="text" id="calculations" />
      </section>
      <section class="number-buttons">
        <div class="for-alignment">
          <div class="arrange">
            <button class="arrange-button"><b>7</b></button>
            <button><b>8</b></button>
            <button><b>9</b></button>
            <button
              style="
                background-color: hsl(222, 26%, 31%);
                color: white;
                box-shadow: -1px 1px hsl(223, 31%, 20%);
              "
            >
              <b>DEL</b>
            </button>
          </div>
          <div class="arrange">
            <button><b>4</b></button>
            <button><b>5</b></button>
            <button><b>6</b></button>
            <button><b>+</b></button>
          </div>
          <div class="arrange">
            <button><b>1</b></button>
            <button><b>2</b></button>
            <button><b>3</b></button>
            <button><b>-</b></button>
          </div>
          <div class="arrange">
            <button><b>.</b></button>
            <button><b>0</b></button>
            <button><b>/</b></button>
            <button><b>x</b></button>
          </div>
          <div class="arrange">
            <button
              style="
                background-color: hsl(222, 26%, 31%);
                color: white;
                width: 190px;
                box-shadow: -1px 1px hsl(223, 31%, 20%);
              "
            >
              RESET
            </button>
            <button
              style="
                background-color: hsl(6, 63%, 50%);
                color: white;
                width: 190px;
                box-shadow: -1px 1px hsl(6, 63%, 50%);
              "
            >
              =
            </button>
          </div>
        </div>
      </section>

      <!-- <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Your Name Here</a>.
            </div> -->
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const display = document.getElementById("calculations");
        const buttons = document.querySelectorAll(".number-buttons button");

        let currentNumber = "";
        let previousNumber = null;
        let operator = null;
        let isOperatorClicked = false;
        let decimalClicked = false; // Flag to track decimal point usage

        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            const value = button.innerText;

            if (isNaN(value)) {
              switch (value) {
                case "DEL":
                  currentNumber = currentNumber.slice(0, -1);
                  break;
                case "RESET":
                  currentNumber = "";
                  previousNumber = null;
                  operator = null;
                  isOperatorClicked = false;
                  decimalClicked = false; // Reset decimal flag on reset
                  break;
                case "=":
                  if (previousNumber !== null && operator !== null) {
                    const result = calculate(
                      previousNumber,
                      operator,
                      currentNumber
                    );
                    display.value = result; // Display the result directly
                    currentNumber = result.toString();
                    previousNumber = null;
                    operator = null;
                    isOperatorClicked = false;
                    decimalClicked = false; // Reset decimal flag after calculation
                  }
                  break;
                case ".":
                  if (!decimalClicked) {
                    currentNumber += value; // Allow multiple decimal points for flexibility
                    decimalClicked = true;
                  }
                  break;
                default:
                  if (!isOperatorClicked) {
                    operator = value;
                    previousNumber = parseFloat(currentNumber);
                    currentNumber = "";
                    isOperatorClicked = true;
                  }
                  break;
              }
            } else {
              currentNumber += value; // Append numbers directly
            }

            display.value = currentNumber;
          });
        });

        function calculate(num1, operator, num2) {
          switch (operator) {
            case "+":
              return num1 + parseFloat(num2);
            case "-":
              return num1 - parseFloat(num2);
            case "x":
              return num1 * parseFloat(num2);
            case "/":
              return num1 / parseFloat(num2);
            default:
              return 0;
          }
        }
      });
    </script>
  </body>
</html>
